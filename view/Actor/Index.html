<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员信息页面</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">
    <script src="__STATIC__/js/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>


    <script src="__STATIC__/layui/dist/layui.js"></script>
    <link rel="stylesheet" href="__STATIC__/layui/dist/css/layui.css">
</head>
<body>
    <form  class="form-inline mb-3" method="get">
        <input class="form-control" placeholder="请输入管理员姓名" name="keyword"> 
        &nbsp &nbsp &nbsp<button type="button" class="layui-btn">搜索</button>
    </form>
    <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="150">
          <col width="150">
          <col width="150">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
            {volist name='list' id='act'}
                <tr>
                    <td>{$act.id}</td>
                    <td>{$act.username}</td>
                    <td>
                        <a href="Del/id/{$act.id}" onclick="return confirm('确认要删除吗？')"style="text-decoration:none">
                         <i class="layui-icon layui-icon-delete" style="font-size:25px;margin:8px"title="删除管理员"></i>
                        </a>
                    </td>
                </tr>
            {/volist}
        </tbody>
      </table>
      <div id="test1"></div>
<script>
layui.use('laypage', function(){
  var laypage = layui.laypage;
  
  //执行一个laypage实例
  laypage.render({
    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
    ,count: 50 //数据总数，从服务端得到
    ,limit:5
  });
});
</script>
</body>
</html>
